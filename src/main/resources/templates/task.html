<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${variousPath == '/tasks/add'} ? '–î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É' : '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∑–∞–¥–∞—á—É'">ToDo List</title>
    <link rel="stylesheet" href="/css/task.css">
    <style>
        :root {
            --primary: #4361ee;
            --success: #4cc9f0;
            --danger: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --border: #e9ecef;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h1 {
            color: var(--dark);
            margin: 0 0 10px 0;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .form-header p {
            color: #6b7280;
            margin: 0;
            font-size: 1rem;
        }

        .task-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 600;
            color: var(--dark);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input[type="text"],
        .form-group input[type="date"] {
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="date"]:focus {
            border-color: var(--primary);
            background: white;
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .form-group input[type="text"]::placeholder {
            color: #9ca3af;
        }

        .task-id {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .task-id label {
            font-weight: 600;
            color: var(--primary);
            margin: 0;
        }

        .task-id span {
            font-family: 'Courier New', monospace;
            font-weight: 600;
            color: var(--dark);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 10px;
            border: 2px solid var(--border);
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--primary);
            cursor: pointer;
        }

        .checkbox-group label {
            font-weight: 600;
            color: var(--dark);
            cursor: pointer;
            margin: 0;
        }

        .submit-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .submit-btn:hover {
            background: #3a56d4;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(67, 97, 238, 0.3);
        }

        .error {
            color: var(--danger);
            font-size: 0.85rem;
            font-weight: 500;
            margin-top: 5px;
            padding: 8px 12px;
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .error:before {
            content: "‚ö†Ô∏è";
        }

        .form-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .back-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #3a56d4;
            text-decoration: underline;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å—Ç–∞—Ç—É—Å–∞ —á–µ–∫–±–æ–∫—Å–∞ */
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-left: 10px;
        }

        .status-active {
            background: #fef3c7;
            color: #92400e;
        }

        .status-completed {
            background: #dcfce7;
            color: #166534;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-container {
            animation: fadeIn 0.5s ease-out;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 576px) {
            .form-container {
                padding: 25px;
                margin: 10px;
            }

            .form-header h1 {
                font-size: 1.5rem;
            }

            .submit-btn {
                padding: 12px 24px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
<div class="form-container">
    <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Ñ–æ—Ä–º—ã -->
    <div class="form-header">
        <h1 th:text="${variousPath == '/tasks/add'} ? '‚ûï –î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É' : '‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∑–∞–¥–∞—á—É'">
            –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∑–∞–¥–∞—á—É
        </h1>
        <p th:text="${variousPath == '/tasks/add'} ?
                    '–°–æ–∑–¥–∞–π—Ç–µ –Ω–æ–≤—É—é –∑–∞–¥–∞—á—É –¥–ª—è –≤–∞—à–µ–≥–æ —Å–ø–∏—Å–∫–∞' :
                    '–í–Ω–µ—Å–∏—Ç–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ —Å—É—â–µ—Å—Ç–≤—É—é—â—É—é –∑–∞–¥–∞—á—É'">
            –í–Ω–µ—Å–∏—Ç–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ –∑–∞–¥–∞—á—É
        </p>
    </div>

    <!-- –§–æ—Ä–º–∞ -->
    <form action="#" th:action="@{${variousPath}}" th:object="${currentTask}" method="post" class="task-form">
        <input type="hidden" name="_method" th:unless="${variousPath == '/tasks/add'}" value="PUT">

        <!-- ID –∑–∞–¥–∞—á–∏ (—Ç–æ–ª—å–∫–æ –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è) -->
        <div th:unless="${variousPath == '/tasks/add'}" class="task-id">
            <label>üîñ ID –∑–∞–¥–∞—á–∏:</label>
            <span th:text="*{id}"></span>
        </div>

        <!-- –ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ -->
        <div class="form-group">
            <label for="title">üìù –ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏</label>
            <input type="text" id="title" th:field="*{title}"
                   placeholder="–í–≤–µ–¥–∏—Ç–µ –∫—Ä–∞—Ç–∫–æ–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏"
                   maxlength="100"/>
            <span th:if="${#fields.hasErrors('title')}"
                  th:errors="*{title}" class="error"></span>
        </div>

        <!-- –û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ -->
        <div class="form-group">
            <label for="description">üìÑ –û–ø–∏—Å–∞–Ω–∏–µ</label>
            <input type="text" id="description" th:field="*{description}"
                   placeholder="–î–æ–±–∞–≤—å—Ç–µ –ø–æ–¥—Ä–æ–±–Ω–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)"
                   maxlength="500"/>
        </div>

        <!-- –°—Ä–æ–∫ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è -->
        <div class="form-group">
            <label for="dueDate">üìÖ –°—Ä–æ–∫ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è</label>
            <input type="date" id="dueDate" th:field="*{dueDate}"
                   th:attr="min=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"
                   required/>
            <span th:if="${#fields.hasErrors('dueDate')}"
                  th:errors="*{dueDate}" class="error"></span>
        </div>

        <!-- –°—Ç–∞—Ç—É—Å –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è -->
        <div class="checkbox-group">
            <input type="checkbox" id="isDone" th:field="*{isDone}"/>
            <label for="isDone">
                –°—Ç–∞—Ç—É—Å –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è
                <span class="status-indicator"
                      th:classappend="${currentTask.isDone} ? 'status-completed' : 'status-active'"
                      th:text="${currentTask.isDone} ? '–ó–∞–≤–µ—Ä—à–µ–Ω–∞' : '–ê–∫—Ç–∏–≤–Ω–∞'">
                    –ê–∫—Ç–∏–≤–Ω–∞
                </span>
            </label>
        </div>

        <!-- –ö–Ω–æ–ø–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ -->
        <button type="submit" class="submit-btn">
            <span th:text="${variousPath == '/tasks/add'} ? 'üíæ –°–æ–∑–¥–∞—Ç—å –∑–∞–¥–∞—á—É' : 'üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è'">
                –°–æ—Ö—Ä–∞–Ω–∏—Ç—å
            </span>
        </button>
    </form>

    <!-- –§—É—Ç–µ—Ä —Å —Å—Å—ã–ª–∫–æ–π –Ω–∞–∑–∞–¥ -->
    <div class="form-footer">
        <a th:href="@{/tasks}" class="back-link">‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –∫ —Å–ø–∏—Å–∫—É –∑–∞–¥–∞—á</a>
    </div>
</div>

<script>
    // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –º–∏–Ω–∏–º–∞–ª—å–Ω–æ–π –¥–∞—Ç—ã –∫–∞–∫ —Å–µ–≥–æ–¥–Ω—è—à–Ω–µ–π
    document.addEventListener('DOMContentLoaded', function() {
        const dueDateInput = document.getElementById('dueDate');
        if (!dueDateInput.value) {
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–µ–≥–æ–¥–Ω—è—à–Ω—é—é –¥–∞—Ç—É –∫–∞–∫ –∑–Ω–∞—á–µ–Ω–∏–µ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –¥–ª—è –Ω–æ–≤—ã—Ö –∑–∞–¥–∞—á
            const today = new Date().toISOString().split('T')[0];
            dueDateInput.value = today;
        }

        // –î–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ —á–µ–∫–±–æ–∫—Å–∞
        const statusCheckbox = document.getElementById('isDone');
        const statusIndicator = document.querySelector('.status-indicator');

        statusCheckbox.addEventListener('change', function() {
            if (this.checked) {
                statusIndicator.textContent = '–ó–∞–≤–µ—Ä—à–µ–Ω–∞';
                statusIndicator.className = 'status-indicator status-completed';
            } else {
                statusIndicator.textContent = '–ê–∫—Ç–∏–≤–Ω–∞';
                statusIndicator.className = 'status-indicator status-active';
            }
        });
    });
</script>
</body>
</html>
